name: "PCon 全球产品创新大会"
description: "PCon 全球产品创新大会是由极客邦科技旗下 InfoQ 中国团队推出的面向产品经理、运营的会议，会议内容包含国内外知名产品设计理念解读，和有趣的产品经理成长历程分享。会议秉承“案例第一、经验为主”的原则，展示海内外成功产品背后的故事，以及成功的原因。旨在帮助产品管理者、产品设计者、运营者提供新思路，并确立产品接下来的发展方向。会议讲师将来自 Google、Netflix、阿里、腾讯、网易等国内外企业。"
